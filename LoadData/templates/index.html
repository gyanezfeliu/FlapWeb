  <script type="text/javascript">

  $ = jQuery.noConflict();

  $(document).ready(function(){
    let data = []


    $("#tblData input").each((idx, item)=>{item.name='data'})

    $("#btnNext").on("click", ()=>{
      switch (data.length) {
        case 0:
        $("#pasos li a:nth(0), #pasos li a:nth(1)").toggleClass("bg-primary text-white text-black")

        break;
        case 1:
        $("#pasos li a:nth(1), #pasos li a:nth(2)").toggleClass("bg-primary text-white text-black")

        break;
        case 2:
        $("#pasos li a:nth(2)").toggleClass("bg-primary text-white text-black")
        $("#btnNext").data({action: 'upload'}).text("Subir Archivo")
        $("#blkData").slideUp(()=>{
          $("#blkFile input[name='dataFull']").val(JSON.stringify(data))
          $("#blkFile").removeClass("d-none")
        });

        break;

        case 3:
        $("#pasos li a:nth(2)").toggleClass("bg-primary text-white text-black")

        break;
        default:

      }
      if(data.length<3){
        data.push( $("#tblData input").serializeArray() )
        $("#tblData input").each((idx, item)=>{item.value=''})
      }
    })

    $("#btnSend").on("click", ()=>{
      // Redireccionar
    })



  });
